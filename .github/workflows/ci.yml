name: CI Java 21

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      # por si el repo vino con permisos perdidos en mvnw
      - name: Make mvnw executable
        run: chmod +x mvnw

      # --- Ejercicio 1 y parte de Ejercicio 2 (build + unit tests) ---
      - name: Unit tests (Surefire)
        run: ./mvnw -B -ntp clean test | tee unit-build.log

      # --- Ejercicio 2: segundo tipo de pruebas (integraci√≥n) ---
      - name: Integration tests (Failsafe, profile it)
        run: ./mvnw -B -ntp verify -Pit | tee it-build.log

      # (Opcional) Generar reportes HTML
      - name: Generate HTML test reports
        run: |
          ./mvnw -B -ntp surefire-report:report -Daggregate=true || true
          ./mvnw -B -ntp failsafe:report-only || true
          ./mvnw -B -ntp site -DskipTests || true

      # Evidencias: logs + reportes XML/HTML
      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maven-test-reports
          path: |
            unit-build.log
            it-build.log
            **/target/surefire-reports/**
            **/target/failsafe-reports/**
            **/target/site/**/*
          if-no-files-found: warn
